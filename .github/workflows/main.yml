# This is a basic workflow to help you get started with Actions

name: Build bundles

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master, deb_packages ]
  pull_request:
    branches: [ master, deb_packages ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-22.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          lfs: true

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          cache-key: flutter # optional, change this to force refresh cache
          cache-path: ${{ runner.tool_cache }}/flutter # optional, change this to specify the cache path
          architecture: x64 # optional, x64 or arm64

      - name: Install dependencies
        run: |
          ./install_dependencies_ubuntu.sh

      - name: Build x86_64 artifacts
        run: |
          flutter config --enable-linux-desktop
          make debug_bundle
          make profile_bundle
          make release_bundle
          make deb_package

      - name: Archive debug bundle
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          directory: 'build/zenith/debug/bundle/'
          filename: 'debug_bundle.zip'

      - name: Archive profile bundle
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          directory: 'build/zenith/profile/bundle/'
          filename: 'profile_bundle.zip'

      - name: Archive release bundle
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          directory: 'build/zenith/release/bundle/'
          filename: 'release_bundle.zip'

      - name: Create a release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "release-${{ github.run_id }}"
          prerelease: false
          files: |
            build/zenith/release/deb/*.deb
            build/zenith/debug/bundle/*.zip
            build/zenith/profile/bundle/*.zip
            build/zenith/release/bundle/*.zip
